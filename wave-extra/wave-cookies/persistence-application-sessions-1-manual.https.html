<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Persistence of cookies (secure orgin) between application sessions</title>
  <meta name=help href="https://tools.ietf.org/html/rfc6265#page-8">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="resources/cookies-helper.js"></script>
</head>
<body style="background:#EEE">
  <h3>Manual Test: Devices MUST support persistence of cookies (secure origin) between application sessions</h3>
   <p>Please note the the current session token and use it to resume the test after the relaunch: <b id="token_text"/> </p>
  <h3>Please resume the test within 5 minutes.</h3>
  <script>
    setup({ explicit_timeout: true });

    (function() {
    document.getElementById("token_text").innerHTML = __WAVE__TOKEN;
    })();

    const TEST_CASE = {file: "persistence_application", value: "persistence_application_test"};
    setCookie(TEST_CASE.file, TEST_CASE.value, 1);
    setTimeout(function(){
      setCookie(TEST_CASE.file, "", 1);
      console.log("Deleted ")
    }, 55000);

  </script>
</body>
</html>
