<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Persistence of cookies between application sessions</title>
  <meta name=help href="https://tools.ietf.org/html/rfc6265#page-8">
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="resources/cookies-helper.js"></script>
</head>
<body style="background:#EEE">
  <h3>Manual Test: Devices MUST support persistence of cookies between application sessions</h3>
  Please copy the following link to resume the test after the relaunch: <a id="resumeLink">Link </a>
  <h3>Please relaunch the application.</h3>
  <script>
    setup({ explicit_timeout: true });

    (function() {
    const nextUrl = getSessionURL("/test.html");
    document.getElementById("resumeLink").setAttribute("href", nextUrl);
    document.getElementById("resumeLink").innerHTML = nextUrl;
    })();

    const TEST_CASE = {file: "persistence_application", value: "persistence_application_test"};
    setCookie(TEST_CASE.file, TEST_CASE.value, 1);
    setTimeout(function(){
      setCookie(TEST_CASE.file, "", 1);
      console.log("Deleted ")
    }, 55000);

  </script>
</body>
</html>
