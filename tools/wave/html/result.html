<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results - Web Platform Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
    />
    <script src="jszip.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        font-family: sans-serif;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: white;
        color: #000;
      }

      .site-logo {
        max-width: 300px;
        margin: 50px 0 30px -15px;
      }

      .content {
        width: 1000px;
        padding: 0 10px;
      }

      .prompt {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 700px;
      }

      .detail {
        margin: 2px 0;
        display: flex;
        width: 100%;
      }

      .detail :first-child {
        width: 150px;
        flex: none;
        font-weight: bold;
      }

      .detail div {
        flex: 1;
      }

      #test-path,
      #token {
        font-family: monospace;
        font-size: 12pt;
      }

      #api-results {
        margin-bottom: 50px;
        border: 1px solid lightgrey;
        border-radius: 3px;
      }

      #api-results-header {
        font-weight: bold;
        background-color: rgb(245, 245, 245);
        border-bottom: solid black 1px;
        margin-bottom: 5px;
        padding: 5px 0;
      }

      .api-wrapper {
        display: flex;
        flex-wrap: wrap;
      }

      .api-wrapper:nth-child(odd) {
        background-color: rgb(230, 230, 230);
      }

      .api-wrapper.total {
        background-color: rgb(245, 245, 245);
      }

      .api-result {
        flex: 1;
        padding: 5px;
        display: flex;
        align-items: center;
      }

      .pass {
        color: green;
      }

      .fail {
        color: red;
      }

      .timeout {
        color: orange;
      }

      .api-result-timeoutfiles {
        display: none; /* don't display for now */
        flex-basis: 100%;
      }

      .not-run {
        color: blue;
      }

      .absolute {
        flex: 1;
        font-weight: bold;
      }

      .percent {
        flex: 1;
        font-size: 10pt;
      }

      .api-name {
        flex: none;
        width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .total {
        border-top: solid black 1px;
        padding: 7px 0;
        margin-top: 5px;
        background-color: white;
      }

      .total > .api-name {
        font-weight: bold;
      }

      .button.disabled {
        color: grey;
        cursor: not-allowed;
      }

      .button.disabled:hover {
        background-color: rgb(245, 245, 245);
        color: grey;
      }

      #header {
        display: flex;
        align-items: center;
      }

      #header > :first-child {
        flex: 1;
      }

      #controls-wrapper {
        display: flex;
      }

      .error {
        background-color: rgb(255, 230, 230);
        color: red;
        padding: 10px;
        margin: 10px 0 0 0;
      }

      .api-controls {
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .json-download.button,
      .html-report.button {
        font-size: 11pt;
        margin: 2px;
        padding: 3px;
      }

      .overview-banner {
        padding: 3px;
        cursor: pointer;
        width: 170px;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .no-border-radius {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = () => {
        const query = utils.parseQuery(location.search);
        const token = query.token;
        if (token) {
          waveService.token = token;
          ui.renderResults();
          ui.refreshData();
        } else {
          location.href = "/results.html" + location.search;
        }

        if (window.localStorage) {
          const storage = window.localStorage;
          let state = JSON.parse(storage.getItem("wave"));
          if (!state) {
            state = {};
          }
          if (!state.recent_sessions) {
            state.recent_sessions = [];
          }
          const index = state.recent_sessions.indexOf(token);
          if (index !== -1) state.recent_sessions.splice(index, 1);
          state.recent_sessions.unshift(token);
          storage.setItem("wave", JSON.stringify(state));
        }
      };

      const utils = {
        parseQuery: queryString => {
          if (queryString.indexOf("?") === -1) return {};
          queryString = queryString.split("?")[1];
          const query = {};
          for (let part of queryString.split("&")) {
            const keyValue = part.split("=");
            query[keyValue[0]] = keyValue[1] ? keyValue[1] : null;
          }
          return query;
        },
        percent: (count, total) => {
          const percent = Math.floor((count / total) * 10000) / 100;
          if (!percent) {
            return 0;
          }
          return percent;
        },
        saveBlobAsFile: (blob, filename) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.style.display = "none";
          document.body.appendChild(a);
          a.href = url;
          a.download = filename;
          a.click();
          document.body.removeChild(a);
        }
      };

      const waveService = {
        sendRequest: (method, uri, callback) => {
          const xhr = new XMLHttpRequest();
          xhr.addEventListener("load", () => {
            let headers = {};
            let rawHeaders = xhr.getAllResponseHeaders();
            rawHeaders = rawHeaders.split("\r\n");
            rawHeaders.forEach(rawHeader => {
              const split = rawHeader.split(": ");
              headers[split.shift().toLowerCase()] = split.shift();
            });
            callback(xhr.response, headers);
          });
          xhr.open(method, uri, true);
          xhr.send();
        },
        getSessionDetails: callback => {
          waveService.sendRequest(
            "GET",
            "/sessions/" + waveService.token,
            response => {
              callback(JSON.parse(response));
            }
          );
        },
        getTestResults: callback => {
          waveService.sendRequest(
            "GET",
            "/results/" + waveService.token,
            response => {
              callback(JSON.parse(response));
            }
          );
        },
        pauseSession: callback => {
          waveService.sendRequest(
            "GET",
            "/sessions/" + waveService.token + "/pause",
            callback
          );
        },
        resumeSession: callback => {
          waveService.sendRequest(
            "GET",
            "/sessions/" + waveService.token + "/resume",
            callback
          );
        },
        stopSession: callback => {
          waveService.sendRequest(
            "GET",
            "/sessions/" + waveService.token + "/stop",
            callback
          );
        },
        findToken: (fragment, callback) => {
          waveService.sendRequest(
            "GET",
            "/sessions/" + fragment + "/token",
            response => {
              response = JSON.parse(response);
              if (response.token) {
                callback(response.token);
              } else {
                callback(null);
              }
            }
          );
        },
        downloadJson: api => {
          location.href = "/results/" + waveService.token + "/" + api + "/json";
        },
        downloadJsons: apis => {
          const shortToken = waveService.token.split("-").shift();
          let zipFileName = shortToken + ".zip";
          const createZip = jsons => {
            const zip = new JSZip();
            Object.keys(jsons).forEach(api =>
              zip.file(jsons[api].fileName, jsons[api].value)
            );
            return zip;
          };
          const jsons = {};
          apis.forEach(api => {
            waveService.sendRequest(
              "GET",
              "/results/" + waveService.token + "/" + api + "/json",
              (response, headers) => {
                let fileName = "";
                try {
                  fileName = headers["content-disposition"]
                    .split(";")
                    .find(value => value.startsWith("filename"))
                    .split("=")[1]
                    .replace(/"/g, "");
                  zipFileName = fileName
                    .split("-")
                    .filter((part, index) => index !== 1)
                    .join("-")
                    .replace(/json$/, "zip");
                } catch (ignored) {
                  fileName = shortToken + "-" + api + ".json";
                }
                jsons[api] = { value: response, fileName };
                if (Object.keys(jsons).length === apis.length) {
                  const zip = createZip(jsons);
                  zip
                    .generateAsync({ type: "blob" })
                    .then(blob => utils.saveBlobAsFile(blob, zipFileName));
                }
              }
            );
          });
        },
        connect: () => {
          if (!waveService.socket) {
            const url = "ws://" + location.host;
            console.log("Connecting to " + url);
            waveService.socket = new WebSocket(url);
            waveService.socket.onopen = () => {
              waveService.socket.send(
                JSON.stringify({ token: waveService.token })
              );
            };
            waveService.socket.onmessage = message => {
              ui.refreshData(message.data);
            };
          }
        },
        openHtmlReport: api => {
          const reportUrl =
            "/results/" + waveService.token + "/" + api + "/all.html";
          window.open(reportUrl, "_blank");
        }
      };

      const ui = {
        createElement: config => {
          const type = config.type || "div";
          const element = document.createElement(type);

          if (config.hasOwnProperty("className"))
            element.setAttribute("class", config.className);
          if (config.hasOwnProperty("id"))
            element.setAttribute("id", config.id);
          if (config.hasOwnProperty("text")) element.innerText = config.text;
          if (config.hasOwnProperty("html")) element.innerHTML = config.html;
          if (config.hasOwnProperty("style"))
            element.setAttribute("style", config.style);
          if (config.hasOwnProperty("onclick"))
            element.onclick = config.onclick.bind(element);
          if (config.hasOwnProperty("onchange"))
            element.onchange = config.onchange.bind(element);
          if (config.hasOwnProperty("src"))
            element.setAttribute("src", config.src);
          if (type === "input") {
            if (config.hasOwnProperty("inputType"))
              element.setAttribute("type", config.inputType);
          }
          if (config.children) {
            config.children.forEach(child =>
              element.appendChild(ui.createElement(child))
            );
          }
          return element;
        },
        getElement: id => {
          return document.getElementById(id);
        },
        getRoot: () => {
          return document.getElementsByTagName("body")[0];
        },
        renderResults: () => {
          const { getRoot, createElement } = ui;
          getRoot().appendChild(
            createElement({
              className: "content",
              children: [
                {
                  type: "img",
                  src: "wavelogo_2016.jpg",
                  className: "site-logo"
                },
                {
                  className: "button is-light overview-banner",
                  text: "< Results Overview",
                  onclick: () => (location.href = "/results.html")
                },
                {
                  id: "header",
                  children: [
                    {
                      type: "h1",
                      text: "Result"
                    },
                    {
                      id: "controls-wrapper"
                    }
                  ]
                },
                {
                  type: "h2",
                  text: "Session details"
                },
                {
                  className: "detail",
                  children: [{ text: "Token:" }, { id: "token" }]
                },
                {},
                {
                  className: "detail",
                  children: [{ text: "User Agent:" }, { id: "user-agent" }]
                },
                {
                  className: "detail",
                  children: [{ text: "Test Path:" }, { id: "test-path" }]
                },
                {
                  className: "detail",
                  children: [{ text: "Test Types:" }, { id: "test-types" }]
                },
                {
                  className: "detail",
                  children: [
                    { text: "Total Test Files:" },
                    { id: "total-tests" }
                  ]
                },
                {
                  className: "detail",
                  children: [{ text: "Status:" }, { id: "status" }]
                },
                {
                  className: "detail",
                  children: [{ text: "Test Timeout:" }, { id: "test-timeout" }]
                },
                {
                  type: "h2",
                  text: "API Results"
                },
                { id: "api-results" }
              ]
            })
          );
        },
        displayControls: status => {
          const { getElement, createElement } = ui;
          const controlsWrapper = getElement("controls-wrapper");
          controlsWrapper.innerHTML = "";
          if (status === "aborted" || status === "completed") return;
          const controls = [
            createElement({
              id: "pause-resume-button",
              className: "button is-light is-medium",
              style: "margin-right: 20px",
              text: status === "running" ? "Pause" : "Resume",
              onclick: function() {
                if (status === "running") {
                  waveService.pauseSession(ui.refreshData);
                } else {
                  waveService.resumeSession(ui.refreshData);
                }
              }
            }),
            createElement({
              id: "stop-button",
              className: "button is-light is-medium",
              text: "Stop",
              onclick: () => {
                waveService.stopSession(ui.refreshData);
              }
            })
          ];
          controls.forEach(control => controlsWrapper.appendChild(control));
        },
        displaySessionDetails: details => {
          const { getElement } = ui;
          getElement("token").innerText = waveService.token;
          getElement("user-agent").innerText = details.user_agent;
          getElement("test-path").innerText = details.path;
          getElement("test-types").innerText = details.types.join(", ");
          getElement("total-tests").innerText = details.total_tests_count;
          getElement("status").innerText = details.status;
          getElement("test-timeout").innerText = details.test_timeout;
        },
        displayApiResults: results => {
          const { getElement, createElement } = ui;
          const apiResultsView = getElement("api-results");
          apiResultsView.innerHTML = "";
          apiResultsView.appendChild(
            createElement({
              className: "api-wrapper",
              id: "api-results-header",
              children: [
                {
                  className: "api-name api-result",
                  text: "API"
                },
                {
                  className: "api-result",
                  text: "Pass"
                },
                {
                  className: "api-result",
                  text: "Fail"
                },
                {
                  className: "api-result",
                  text: "Timeout"
                },
                {
                  className: "api-result",
                  text: "Not Run"
                },
                {
                  className: "api-result",
                  text: "Tests Run"
                },
                {
                  className: "api-controls"
                }
              ]
            })
          );

          function createApiResultView(
            api,
            completed = 0,
            pass = 0,
            fail = 0,
            timeout = 0,
            timeoutfiles = [],
            notRun = 0,
            isDone = false
          ) {
            const apiName = api instanceof Array ? "Total" : api;
            return createElement({
              className: "api-wrapper",
              children: [
                {
                  text: apiName,
                  className: "api-result api-name"
                },
                {
                  className: "api-result pass",
                  children: [
                    {
                      text: pass,
                      className: "absolute"
                    },
                    {
                      text: "(" + utils.percent(pass, completed) + "%)",
                      className: "percent"
                    }
                  ]
                },
                {
                  className: "api-result fail",
                  children: [
                    {
                      text: fail,
                      className: "absolute"
                    },
                    {
                      text: "(" + utils.percent(fail, completed) + "%)",
                      className: "percent"
                    }
                  ]
                },
                {
                  className: "api-result timeout",
                  children: [
                    {
                      text: timeout,
                      className: "absolute"
                    },
                    {
                      text: "(" + utils.percent(timeout, completed) + "%)",
                      className: "percent"
                    }
                  ]
                },
                {
                  className: "api-result not-run",
                  children: [
                    {
                      text: notRun,
                      className: "absolute"
                    },
                    {
                      text: "(" + utils.percent(notRun, completed) + "%)",
                      className: "percent"
                    }
                  ]
                },
                {
                  className: "api-result",
                  children: [
                    {
                      text: completed,
                      className: "absolute"
                    }
                  ]
                },
                {
                  className: "api-controls",
                  children: [
                    {
                      className:
                        "json-download" +
                        (" button is-light no-border-radius " +
                          (!isDone ? "disabled" : "")),
                      onclick: () => {
                        if (!isDone) return;
                        if (api instanceof Array) {
                          waveService.downloadJsons(api);
                        } else {
                          waveService.downloadJson(api);
                        }
                      },
                      text: "json"
                    },
                    api instanceof Array
                      ? { className: "html-report" }
                      : {
                          className:
                            "html-report button is-light no-border-radius " +
                            (!isDone ? "disabled" : ""),
                          onclick: () => {
                            if (!isDone) return;
                            if (api instanceof Array) {
                            } else {
                              waveService.openHtmlReport(api);
                            }
                          },
                          text: "report"
                        }
                  ]
                },
                {
                  className: "api-result-timeoutfiles",
                  html: timeoutfiles.reduce(
                    (all, file) => (all += file + "<br>"),
                    "Test files with timeout:<br>"
                  )
                }
              ]
            });
          }

          const apis = Object.keys(results).sort((apiA, apiB) =>
            apiA.toLowerCase() > apiB.toLowerCase() ? 1 : -1
          );

          for (let api of apis) {
            let {
              complete,
              pass,
              fail,
              timeout,
              timeoutfiles,
              not_run,
              isDone
            } = results[api];
            const apiResultView = createApiResultView(
              api,
              complete,
              pass,
              fail,
              timeout,
              timeoutfiles,
              not_run,
              isDone
            );
            apiResultsView.appendChild(apiResultView);
          }

          let { complete, pass, fail, timeout, not_run } = apis.reduce(
            (sum, api) => {
              Object.keys(sum).forEach(
                key => (sum[key] += results[api][key] ? results[api][key] : 0)
              );
              return sum;
            },
            {
              complete: 0,
              pass: 0,
              fail: 0,
              timeout: 0,
              not_run: 0
            }
          );
          const totalResultView = createApiResultView(
            apis.filter(api => results[api].isDone),
            complete,
            pass,
            fail,
            timeout,
            [],
            not_run,
            Object.keys(results).some(api => results[api].isDone)
          );

          totalResultView.setAttribute(
            "class",
            "total " + totalResultView.getAttribute("class")
          );
          apiResultsView.appendChild(totalResultView);
        },
        refreshData: toUpdate => {
          waveService.getSessionDetails(details => {
            waveService.getTestResults(results => {
              Object.keys(details.pending_tests).forEach(api =>
                !results[api] ? (results[api] = {}) : null
              );
              Object.keys(details.running_tests).forEach(api =>
                !results[api] ? (results[api] = {}) : null
              );
              for (let api in results) {
                let { pass, fail, timeout, not_run } = results[api];
                let complete = 0;
                if (pass) complete += pass;
                if (fail) complete += fail;
                if (timeout) complete += timeout;
                if (not_run) complete += not_run;
                results[api].complete = complete;
                let pendingTestsCount = 0;
                if (
                  details.pending_tests[api] &&
                  details.pending_tests[api].length
                ) {
                  pendingTestsCount = details.pending_tests[api].length;
                }
                let runningTestsCount = 0;
                if (
                  details.running_tests[api] &&
                  details.running_tests[api].length
                ) {
                  runningTestsCount = details.running_tests[api].length;
                }
                results[api].isDone =
                  pendingTestsCount === 0 && runningTestsCount === 0;
              }

              switch (toUpdate) {
                case "complete":
                  ui.displayApiResults(results);
                  break;
                case "status":
                  ui.displayControls(details.status);
                  break;
                case "":
                case null:
                case undefined:
                  ui.displayApiResults(results);
                  ui.displayControls(details.status);
                  ui.displaySessionDetails(details, results);
                  break;
              }

              if (
                !waveService.socket &&
                details.status !== "completed" &&
                details.status !== "aborted"
              ) {
                waveService.connect();
              }
            });
          });
        }
      };
    </script>
  </body>
</html>
